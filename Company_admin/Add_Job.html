    <div class="add-job" id="add-job-form" >
        <h2>Add New Job Opportunity</h2>
        <form class="add-job-form" action="add_job.php" method="post">
            <label for="job-title">Job Title:</label>
            <input type="text" id="job-title" name="job-title" required>
            <label for="salary">Salary:</label>
            <input type="number" id="salary" name="salary" required>
            <label for="job-company">Company Name:</label>
            <input type="text" id="job-company" name="job-company" required>
            <label for="job-status">Job Status:</label>
            <select id="job-status" name="job-status">
                <option value="open">Open</option>
                <option value="closed">Closed</option>
            </select>
            <label for="description">Description:</label>
            <textarea id="description" name="description" rows="4" cols="50" required></textarea>
            <label for="years-experience">Years of Experience Required:</label>
            <input type="number" id="years-experience" name="years-experience" required>
            <button type="submit">Add Job</button>
        </form>
    </div>
  <script>
    var btn = document.querySelector('.toggle');
    var btnst = true;
    btn.onclick = function() {
        if(btnst == true) {
            document.querySelector('.toggle span').classList.add('toggle');
            document.getElementById('sidebar').classList.add('sidebarshow');
            btnst = false;
        }else if(btnst == false) {
            document.querySelector('.toggle span').classList.remove('toggle');
            document.getElementById('sidebar').classList.remove('sidebarshow');
            btnst = true;
        }
    }
  </script>
